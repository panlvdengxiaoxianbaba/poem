<!doctype html>
<html>
	<head>
		<title>
			用户注册
		</title>
		<meta charset='utf-8'>
		<link rel="stylesheet" href="../css/user.css">
	</head>
	<body>
		<table>
		<form action="/user/reg" method='post'>
			<tr>
				<td><label for="">用户名：</label></td>
				<td><input type="text" name='uname' placeholder='请输入您的昵称' maxlength='12'></td>
			</tr>
			<tr>
				<td><label for="">手机号：</label></td>
				<td><input type="text" name='uphone' placeholder='此项为必填项' maxlength='11'></td>
			</tr>
			<tr>
				<td><label for="">密码：</label></td>
				<td><input type="password" name='upassword' placeholder='请输入您的密码' maxlength='12'></td>
			</tr>
			<tr>
				<td><label for="">性别：</label></td>
				<td><input type="radio" name='ugender' value='1' id='a'><label for="a">男</label>	
				    <input type="radio" name='ugender' value='2' id='b'><label for="b">女</label></td>
			</tr>
			<tr>
				<td><label for="">头像：</label></td>
				<td><input type="file" name='uavater'></td>
			</tr>
			<tr>
				<td colspan='2'><input type="submit" value='注册' > 
												<input type="reset" value='重新输入'>			
				</td>
			</tr>
		</form>
		</table>
	</body>
</html>
